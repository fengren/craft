<!DOCTYPE html>
<html>
<head>
    <title>Docker Craft</title>
    <meta charset="UTF-8"></meta>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-multiselect.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-switch.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pnotify.custom.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/supervisor.css') }}">
</head>


<body>
<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top nov-bar-border-bottom" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">  Craft  </a>
        </div>
        <ul class="nav navbar-right top-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{ username }} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-envelope"></i> Inbox</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-gear"></i> Settings</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="/u/logout"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li class="nav-header">
                    <a href=""><i class="fa fa-fw fa-dashboard"></i> 总览 </a>
                </li>
                <li>
                    <a href="/nodes/"><i class="fa fa-fw fa-dashboard"></i> 物理机 </a>
                </li>
                <li>
                    <a href="/containers/"><i class="fa fa-fw fa-bar-chart-o"></i> 容器 </a>
                </li>
                <li>
                    <a href="/image/"><i class="fa fa-fw fa-bar-chart-o"></i> 镜像 </a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    <div id="page-wrapper">
    {% block content %}{% endblock %}
    </div>

 <!-- /#page-wrapper -->
</div>

<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/nodes.js') }}"></script>

<script type="text/javascript">
  $(document).ready(function() {
    $("ul li a").click( function() {
      var id = $(this).attr('href');
      id = id.substring(1);
      $(".active").removeClass("active");
      $(this).parent().addClass("active");
  });
})

function notify(title, text, type) {
    new PNotify({
    title: title,
    text: text,
    type: type,
    delay: 3000,
  });
}

</script>

</body>
</html>
