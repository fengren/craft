<div class="modal-header">
    <button type="button" class="close"
       data-dismiss="modal" aria-hidden="true">
          &times;
    </button>
    <h4 class="modal-title" id="add-node">
        添加节点
    </h4>
 </div>
<div class="modal-body">
    <form class="form-horizontal" id="form_node_add" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">节点名称</label>
            <div class="col-sm-10">
                <input class="form-control" id="node-name" name="node-name" placeholder="craft">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">IP地址</label>
            <div class="col-sm-10">
                <input class="form-control" id="node-ip" name="node-ip" placeholder="192.168.0.1">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">端口</label>
            <div class="col-sm-10">
                <input class="form-control" id="node-port" name="node-port" placeholder="4234">
            </div>
        </div>

        <button type="button" id="bt_node_adds" class="btn btn-sm btn-success">添加</button>

    </form>
</div>
<!-- /.container-fluid -->
